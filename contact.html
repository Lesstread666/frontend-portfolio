<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Portfolio | Contact</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/root-variables.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <header class="site-header">
        <nav class="main-navigation" aria-label="Main navigation">
            <ul class="navigation-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-container">
        <section class="contact-section">
            <h1>Contact Me</h1>
            <p class="contact-intro">
                Feel free to reach out if you want to collaborate, ask a question, or give feedback.
            </p>

            <form class="contact-form" action="mailto:vlamaks1604@gmail.com" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>

                    <div class="form-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
                    </div>

                    <div class="form-group">
                        <label for="email-address">Email address</label>
                        <input type="text" id="email-address" name="email-address" placeholder="Your email address"
                            required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Message</legend>

                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea id="message" name="message" placeholder="Write your message here..."
                            required></textarea>
                    </div>
                </fieldset>

                <button type="submit" class="button">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>
            &copy; 2026 Vladislav Maksimov | Frontend Developer | <a href="contact.html">Contact Me</a>
        </p>
    </footer>
</body>

</html>
